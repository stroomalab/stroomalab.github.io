name: Publications from Zotero (.bib)

on:
  workflow_dispatch:
  push:
    paths:
      - "data/publications.bib"
      - "scripts/build_publications_from_bib.py"
      - "publications.html"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pybtex

      - name: Build publications HTML
        run: python scripts/build_publications_from_bib.py

      - name: Commit changes (if any)
        run: |
          git config user.name "stroomalab-bot"
          git config user.email "actions@users.noreply.github.com"
          git add publications.html
          git commit -m "Auto-update publications from Zotero" || exit 0
          git push